name: Weekly News Auto Update
on:
  schedule:
    - cron: '0 0 * * 6' # 每周六北京时间 08:00
  workflow_dispatch: # 允许手动点击运行
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run news script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update_news.py
      - name: Commit and Push
        run: |
          git config --global user.name "WeeklyPulseBot"
          git config --global user.email "liuzihehehehe123@gmail.com"
          git add index.html
          git commit -m "Automated Weekly News Update" || echo "No changes to commit"
          git push
