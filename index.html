<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WeeklyPulse Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .news-section { display: none; }
        .active-section { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 pb-24">
    <header class="bg-slate-900 text-white p-5 sticky top-0 z-50">
        <div class="flex justify-between items-center max-w-4xl mx-auto">
            <h1 class="text-2xl font-black tracking-tighter">Weekly<span class="text-indigo-400">Pulse</span></h1>
            <div class="text-right">
                <p class="text-[10px] text-gray-400 uppercase">Update: Sat 08:00</p>
                <p id="currentDate" class="text-sm font-mono tracking-tighter"></p>
            </div>
        </div>
    </header>

    <nav class="bg-white border-b flex justify-around p-2 text-sm font-bold text-gray-500 sticky top-[72px] z-40">
        <button onclick="switchTab('domestic')" class="tab-btn text-indigo-600 border-b-2 border-indigo-600 pb-1">国内</button>
        <button onclick="switchTab('intl')" class="tab-btn pb-1">国际</button>
        <button onclick="switchTab('tech')" class="tab-btn pb-1">科技</button>
        <button onclick="switchTab('vocab')" class="tab-btn pb-1 text-orange-500">生词本</button>
    </nav>

    <main id="content" class="max-w-4xl mx-auto p-4 mt-2">
        <div id="domestic" class="news-section active-section">
            <p class="text-center text-gray-400 mt-10">新闻加载中，请稍候...</p>
        </div>
    </main>

    <div id="transModal" class="fixed bottom-0 inset-x-0 bg-white shadow-[0_-10px_30px_rgba(0,0,0,0.1)] rounded-t-3xl p-6 transform translate-y-full transition-transform duration-300 z-[60]">
        <div class="flex justify-between items-center mb-4">
            <h3 id="targetWord" class="text-xl font-bold text-indigo-600"></h3>
            <button onclick="saveWord()" class="bg-orange-100 text-orange-600 px-4 py-1 rounded-full text-xs font-bold">+ 记入生词本</button>
        </div>
        <p id="transMeaning" class="text-gray-600 mb-6">点击下方查看详细翻译</p>
        <div id="googleLink" class="mb-6 text-blue-500 underline text-sm"></div>
        <button onclick="hideModal()" class="w-full py-3 bg-gray-100 rounded-xl font-bold">关闭</button>
    </div>

    <script>
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString();
        function switchTab(id) {
            document.querySelectorAll('.news-section').forEach(s => s.classList.remove('active-section'));
            if(document.getElementById(id)) document.getElementById(id).classList.add('active-section');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600'));
            event.target.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
        }
        function quickTranslate(e) {
            const word = window.getSelection().toString().trim();
            if (word && word.length < 50) {
                document.getElementById('targetWord').innerText = word;
                document.getElementById('googleLink').innerHTML = `<a href="https://translate.google.com/?sl=en&tl=zh-CN&text=${encodeURIComponent(word)}&op=translate" target="_blank">在 Google 翻译中打开</a>`;
                document.getElementById('transModal').style.transform = 'translateY(0)';
            }
        }
        function hideModal() { document.getElementById('transModal').style.transform = 'translateY(100%)'; }
        function saveWord() {
            const word = document.getElementById('targetWord').innerText;
            let vocab = JSON.parse(localStorage.getItem('myVocab') || '[]');
            if(!vocab.includes(word)) {
                vocab.push(word);
                localStorage.setItem('myVocab', JSON.stringify(vocab));
                alert('已保存到生词本');
            }
            hideModal();
        }
    </script>
</body>
</html>
